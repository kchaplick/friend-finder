<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans|Sofia" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="survey.css" type="text/css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Time to Find Your Match</h1>
        <p>Answers all ten questions as honestly as possible on a scale from 1 -5, 1 being strongly disagree and 5
          strongly agree.</p>
      </div>
    </div>
    <!--Form start-->
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="photo">Link to your photo</label>
            <input type="text" class="form-control" id="photo" placeholder="">
          </div>

          <!--questions-->
          <div class="form-group">
            <label for="questionOne">
              Your mind is always buzzing with unexplored ideas and plans.
            </label>
            <select class="form-control" id="questionOne">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionTwo">
              You feel more energetic after spending time with a group of people.
            </label>
            <select class="form-control" id="questionTwo">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionThree">
              Generally speaking, you rely more on your experience than your imagination.
            </label>
            <select class="form-control" id="questionThree">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionFour">
              You find it easy to stay relaxed and focused even when there is some pressure.
            </label>
            <select class="form-control" id="questionFour">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionFive">
              You rarely do something just out of sheer curiosity.
            </label>
            <select class="form-control" id="questionFive">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionSix">
              People can rarely upset you.
            </label>
            <select class="form-control" id="questionSix">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionSeven">
              It is often difficult for you to relate to other people’s feelings.
            </label>
            <select class="form-control" id="questionSeven">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionEight">
              In a discussion, truth should be more important than people’s sensitivities.
            </label>
            <select class="form-control" id="questionEight">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionNine">
              You rarely get carried away by fantasies and ideas.
            </label>
            <select class="form-control" id="questionNine">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionTen">
              You think that everyone’s views should be respected regardless of whether they are supported by facts or
              not.
            </label>
            <select class="form-control" id="questionTen">
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            </select>
          </div>
          <button class="btn btn-primary submit" type="submit">Submit</button>

        </form>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="yourMatch" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Match</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--dynamically inserted from ajax-->
          <img id="matchImage" class="img-fluid" src="">
          <p id="matchName"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file





    $(".submit").on("click", function (event) {
      event.preventDefault();

      // Here we grab the form elements
      var newFriend = {
        name: $("#name").val(),
        photoLink: $("#photo").val(),
        answers: [
          parseInt($("#questionOne").val()),
          parseInt($("#questionTwo").val()),
          parseInt($("#questionThree").val()),
          parseInt($("#questionFour").val()),
          parseInt($("#questionFive").val()),
          parseInt($("#questionSix").val()),
          parseInt($("#questionSeven").val()),
          parseInt($("#questionEight").val()),
          parseInt($("#questionNine").val()),
          parseInt($("#questionTen").val())
        ]
      };

      console.log(newFriend);

     

      $.post("/api/friends", newFriend,
        function(data) {
          console.log(data);

        });
      
        $.ajax({ url: "/api/friends/match", method: "GET" })
                .then(function (match) {
                  console.log(match);
                    $("#matchImage").attr("src", match.photo)
                    $("#matchName").html(match.name);
                    $('#matchModal').modal('show');

                });
        this.reset();
    });

   
      

  </script>
</body>

</html>
